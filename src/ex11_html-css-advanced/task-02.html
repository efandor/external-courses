<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="task-02.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Task-02</title>
    </head>
    <body>
      <form class="wrapper">
        <div class="form__top">
          <div class="burger">
            <span class="material-icons">
              menu
            </span>
          </div>
          <h1>New Post</h1>
          <input class="submit" type="submit" value="Next">
        </div>
        <div class="buttons">
          <div class="location">
            <span class="material-icons">
              pin_drop
            </span>
            <span>
              Location
            </span>
          </div>
          <div class="category">
            <span class="material-icons">
              segment
            </span>
            <span>
              Category
            </span>
          </div>
        </div>
        <div class="form__top">
          <input type="text" pattern=".+" required="" placeholder="Title">
          <label>Title</label>
        </div>
        <div class="form__middle">
          <div class="price">
            <input type="text" pattern=".+" required="" placeholder="Price">
            <label>Price</label>
          </div>
          <div class="specific">
            <input type="text" pattern=".+" required="" placeholder="Cpecific Location (optional)">
            <label>Specific Location (optional)</label>
          </div>
        </div>
        <div class="form_bottom">
          <input type="text" pattern=".+" required="" placeholder="Description">
          <label>Description</label>
        </div>
      </form>
    </body>
</html>
