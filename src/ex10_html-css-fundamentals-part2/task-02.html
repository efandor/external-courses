<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="task-02.css">
        <title>Task-02</title>
    </head>
    <body>
        <div class="wrapper">
            <form action="http://httpbin.org/get" method="GET">
                <fieldset>
                    <legend>
                        Personal data
                    </legend>
                    <p>
                        <label for="surname">
                            Surname 
                        </label>
                        <input type="text" name="surname" id="surname">
                    </p>
                    <p>
                        <label for="firstname">
                            First name 
                        </label>
                        <input type="text" name="firstname" id="firstname">
                    </p>
                    <p>
                        <label for="middlename">
                            Middle name 
                        </label>
                        <input type="text" name="middlename" id="middlename">
                    </p>
                    <p>
                        You are                      
                        <input type="radio" name="gender" value="male"> male                       
                        <input type="radio" name="gender" value="female"> female                       
                    </p>
                    <p>
                        <label for="age">
                            Age 
                        </label>
                        <input type="number" min="18" max="101" name="age" id="age">
                    </p>
                    <p>
                        <label for="country">
                            Country of Residence
                        </label>
                        <select name="country" id="country">
                            <option value="Russia">Russia</option>
                            <option value="Belarus">Belarus</option>
                            <option value="Gonduras">Gonduras</option>
                            <option value="Mordor">Mordor</option>
                        </select>
                    </p>
                    <p>
                        City
                        
                        <input type="checkbox" id="Ryazan" name="Ryazan" value="Ryazan">
                        <label for="Ryazan">
                            Ryazan 
                        </label>
                        <input type="checkbox" id="Moscow" name="Moscow" value="Moscow">
                        <label for="Moscow">
                            Moscow 
                        </label>
                    </p>
                    <p>
                        <label for="photo">
                            Photography 
                        </label>
                        <input type="file" name="photo" id="photo">
                    </p>
                    <hr>
                    <p>
                        Title
                        <select size="8" name="occupation">
                            <optgroup label="Technologies">
                                <option value="Webmaster">Web Master</option>
                                <option value="Administrator">Database Administrator</option>
                                <option value="Design">Computer-aided design</option>
                            </optgroup>
                            <optgroup label="Finance">
                                <option value="Planning">Economic Planning</option>
                                <option value="Accounting">Management accounting</option>
                                <option value="Budgeting">Budgeting and planning</option>
                            </optgroup>
                        </select>
                    </p>
                    <p>
                        <label for="salary">
                            Salary 
                        </label>
                        <input name="salary" id="salary" type="range" min="0" max="100" step="5" value="50">
                    </p>
                    <p>
                        <textarea name="feed-back" cols="40" rows="7" placeholder="Tell us about yourself..."></textarea>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Contact information</legend>
                    <p>
                        <label for="site">
                            Site
                        </label>
                        <input type="text" name="site" id="site">
                    </p>
                    <p>
                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone">
                            Phone
                        </label>
                        <input type="text" name="phone" id="phone">
                    </p>
                </fieldset>
                <p>
                    <input type="password" name="password" required>
                </p>
                <p>
                    <input type="submit" value="Отправить">
                    <input type="reset" value="Сбросить">
                </p>
              </form>
        </div>
    </body>

</html>
