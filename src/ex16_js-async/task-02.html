<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="task-02.css">
        <title>Task-02</title>
    </head>
    <body>
        <div class="wrapper">
                <form class="form">
                    <label for="delay">Set delay time</label>
                    <input id="delay" type="range" min="0" max="10000" step="1000" value="5000" list="tickmarks" name="delay">
                    <datalist id="tickmarks">
                        <option value="0" label="0">
                        <option value="1000">
                        <option value="2000">
                        <option value="3000">
                        <option value="4000">
                        <option value="5000" label="5s">
                        <option value="6000">
                        <option value="7000">
                        <option value="8000">
                        <option value="9000">
                        <option value="10000" label="10s">
                      </datalist>
                    <p id=""></p>
                    <input id="data" spellcheck="false" placeholder="Type something quickly">
                    <input id="output" readonly placeholder="Delayed output"></input>
                </form>
        </div>
        <script src="task-02.js"></script>
    </body>
</html>
